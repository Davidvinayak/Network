{% extends "network/layout.html" %}

{% block body %}
<div class="container">

<h2>Following</h2>

{% for post in posts %}
    <div class="post">

        <div class="post-user">
            <a href="{% url 'profile' post.user.username %}">
                {{ post.user.username }}
            </a>
        </div>

        <div class="post-content">
            {{ post.content }}
        </div>

        <div class="post-time">
            {{ post.timestamp }}
        </div>

        <div class="post-actions">
            ❤️ {{ post.likes.count }} Likes
        </div>

    </div>
{% empty %}
    <p>No posts from followed users.</p>
{% endfor %}

</div>
{% endblock %}
